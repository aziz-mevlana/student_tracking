{% extends "base.html" %}

{% block title %} Haberler {% endblock %}

{% block content %}

<h2 class="myNewsTitle my-4 text-center">Haberler</h2>
<hr>
<div class="container">
    <div class="row gy-4">
        {% for new in news %}
            {% if new.is_active %}
                <div class="col-12 col-md-6 col-lg-4">
                    {% include 'partials/_card.html' %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
