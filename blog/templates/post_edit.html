{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'news/css/news.css' %}">
{% endblock %}

{% block title %} Home {% endblock %}

{% block content %}
<div style="min-height: 81vh;">
    
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="form-container form-control mt-3 shadow p-3">
                <header>
                    <h1 class="card-title">Edit Post</h1>
                </header>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
{% block js_file %}
<script src="{% static 'news/js/script.js' %}"></script>
{% endblock %}
