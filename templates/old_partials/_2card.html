{% load static %}
<div class="card mb-3 shadow">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ new.img.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'news_details' new.slug %}">
                        {{ new.title }}
                    </a>
                </h5>
                <p class="card-text">
                    {{ new.description|striptags|slice:"0:150" }}
                </p>
            </div>
        </div>
    </div>
</div>
