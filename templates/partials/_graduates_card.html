<div class="col">
    <div class="card shadow-sm rounded border-0" style="width: 100%; height: 25rem;">
        <div class="h-50">
            <!-- Mezun Fotoğrafı -->
            <img src="{{ graduate.img.url }}" alt="{{ graduate.name }} {{ graduate.surname }}" 
                 class="img-fluid rounded-top" style="height: 100%; object-fit: cover;">
        </div>
        <!-- Mezun Bilgileri -->
        <div class="card-body d-flex flex-column">
            <!-- İsim ve Soyisim -->
            <h5 class="card-title fw-bold text-truncate" style="color: #2c3e50;">
                {{ graduate.name }} {{ graduate.surname }}
            </h5>
            <!-- Mezun Açıklaması -->
            <p class="card-text text-muted text-truncate" style="flex-grow: 1;">
                {{ graduate.description }}
            </p>
            <!-- Detay Butonu -->
            <a href="" class="btn btn-primary btn-sm mt-auto">
                Daha Fazla Bilgi
            </a>
        </div>
    </div>
</div>
