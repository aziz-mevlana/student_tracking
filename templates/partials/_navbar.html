{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow">
    <div class="container-fluid">
        <!-- Logo kısmı -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'img/bst-logo.png' %}" alt="BST Akademi Logo" class="logo-shadow">
            <span class="fs-4 fw-bold">BST Akademi</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto fs-4">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news' %}">Haberler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_projects' %}">Projeler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'graduates' %}">Mezunlar</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <!-- Dropdown Menüsü -->
            <div class="dropdown ms-auto">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile.image.url }}" alt="Profil Fotoğrafı" class="rounded-circle border border-primary border-2 mx-3" style="width: 70px; height: 70px; object-fit: cover;">
                    <span class="text-white fs-4 btn btn-primary ">Profil</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="{% url 'profile' %}">Profilim</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Çıkış Yap</a></li>
                </ul>
            </div>
            {% else %}
            <!-- Giriş Yap Butonu -->
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg ms-auto">Giriş Yap</a>
            {% endif %}
        </div>
    </div>
</nav>
