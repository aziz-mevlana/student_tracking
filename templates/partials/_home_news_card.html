{% load static %}
<div class="col-md-4 mb-4">
    <div class="card shadow-sm h-100 rounded-3 border-0 overflow-hidden hover-card">
        <div class="img-wrapper" style="height: 200px; overflow: hidden;">
            <img src="{{ new.img.url }}" class="card-img-top" alt="{{ new.title }}" style="object-fit: cover; height: 100%; width: 100%; transition: transform 0.3s;">
        </div>
        <div class="card-body d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-primary px-3 py-2 rounded-pill">
                    <i class="bi bi-newspaper me-1"></i>Haber
                </span>
                <small class="text-muted">
                    <i class="bi bi-calendar3 me-1"></i>{{ new.published_date|date:"d.m.Y" }}
                </small>
            </div>
            <h5 class="card-title fw-bold">
                <a href="{% url 'news_details' new.slug %}" class="text-decoration-none text-dark stretched-link">
                    {{ new.title }}
                </a>
            </h5>
            <p class="card-text flex-grow-1 text-muted">{{ new.description|striptags|slice:"0:120" }}...</p>
            <div class="mt-auto">
                <a href="{% url 'news_details' new.slug %}" class="btn btn-sm btn-outline-primary d-inline-flex align-items-center">
                    Detayları Gör <i class="bi bi-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.hover-card {
    transition: transform 0.3s, box-shadow 0.3s;
}
.hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
}
.hover-card:hover img {
    transform: scale(1.05);
}
</style>
