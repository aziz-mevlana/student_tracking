<div class="card mb-3" data-toggle="modal" data-target="#projectModal{{ project.id }}">
    <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <p class="card-text"><small class="text-muted">Deadline: {{ project.deadline }}</small></p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="projectModal{{ project.id }}" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel{{ project.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectModalLabel{{ project.id }}">{{ project.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'submit_project' project.id %}">
                    {% csrf_token %}
                    <div>
                        <div class="form-group">
                            <label for="submissionTitle{{ project.id }}">Proje Başlığı</label>
                            <input type="text" class="form-control" id="submissionTitle{{ project.id }}" name="title">
                        </div>
                        <div class="form-group">
                            <label for="submissionDescription{{ project.id }}">Proje Açıklaması</label>
                            <textarea class="form-control" id="submissionDescription{{ project.id }}" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
