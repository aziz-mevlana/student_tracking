<div class="col-10 my-4">
    <!-- (Sağ Taraf) -->
    <div class="container my-2 p-4 shadow bg-white rounded">
        <!-- Üstte Resim ve Proje Adı -->
        <div class="text-center mb-4">
            <img src="{{ selected_project.img.url }}" id="projectImage" class="img-fluid rounded img-cropped" alt="Proje Resmi">
            <h1 class="mt-3">{{ selected_project.title }}</h1>
        </div>
        
        <form method="post" action="{% url 'submit_project' selected_project.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="submissionTitle1">1. Proje Başlığı</label>
                <input type="text" class="form-control" id="submissionTitle1" name="title_1">
            </div>
            <div class="form-group mb-3">
                <label for="submissionDescription1">1. Proje Açıklaması</label>
                <textarea class="form-control" id="submissionDescription1" name="description_1" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="submissionTitle2">2. Proje Başlığı</label>
                <input type="text" class="form-control" id="submissionTitle2" name="title_2">
            </div>
            <div class="form-group mb-3">
                <label for="submissionDescription2">2. Proje Açıklaması</label>
                <textarea class="form-control" id="submissionDescription2" name="description_2" rows="3"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="submissionTitle3">3. Proje Başlığı</label>
                <input type="text" class="form-control" id="submissionTitle3" name="title_3">
            </div>
            <div class="form-group mb-3">
                <label for="submissionDescription3">3. Proje Açıklaması</label>
                <textarea class="form-control" id="submissionDescription3" name="description_3" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Gönder</button>
        </form>
    </div>
</div>

<style>
    .img-cropped {
        width: 100%;
        height: 300px; /* Belirli bir yükseklik */
        object-fit: cover; /* Kenarlardan doldur, üstten ve alttan kırp */
    }
</style>
