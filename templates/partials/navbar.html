<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Akademi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4060c0;
            /* Logonuzdaki mavi renk */
            --secondary-color: #002040;
            /* Logonuzdaki lacivert renk */
            --background-dark: #000000;
            --background-light: #e0e0e0;
            --text-light: #ffffff;
            --text-dark: #000000;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        .navbar {
            background-color: var(--secondary-color);
            /* Lacivert navbar */
        }

        .navbar-brand img {
            width: 100px;
            /* Logonun genişliğini ayarlayabilirsiniz */
            height: auto;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item .nav-link {
            color: var(--text-light) !important;
            /* Menü yazıları beyaz renkte olacak */
        }

        .navbar-toggler-icon {
            background-color: var(--text-light);
        }

        .logo-shadow {
            filter: drop-shadow(0.5px 1px 0.5px #000000);
        }
    </style>
</head>

<body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo kısmı -->
            <a class="navbar-brand" href="#">
                <img src="/static/img/bst-logo.png" alt="BST Akademi Logo" class="logo-shadow">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projeler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
