
<!-- İstatistik Bölümü -->
<div class="container-fluid py-4 shadow-sm mb-5" style="background-image: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
    <div class="container">
        <div class="row text-center text-white">
            <div class="col-md-4">
                <div class="stats-item mb-3 mb-md-0">
                    <i class="bi bi-people-fill display-4"></i>
                    <h2 class="fw-bold mb-1">{{ active_students_count }}</h2>
                    <p class="lead mb-0">Aktif Öğrenci</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-item mb-3 mb-md-0">
                    <i class="bi bi-mortarboard-fill display-4"></i>
                    <h2 class="fw-bold mb-1">{{ graduates_count }}</h2>
                    <p class="lead mb-0">Mezun Sayısı</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-item">
                    <i class="bi bi-award-fill display-4"></i>
                    <h2 class="fw-bold mb-1">{{ approved_projects_count }}</h2>
                    <p class="lead mb-0">Onaylanan Proje</p>
                </div>
            </div>
        </div>
    </div>
</div>
